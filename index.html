<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lamba Aç Kapat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div style="display: inline-block;">
            <button onclick="document.getElementById('lamba').src = 'acik.jpg' " class="LambayiAc">

            <button onclick="document.getElementById('lamba').src = 'kapali.jpg' " class="LambayiKapat">
                Lambayı Kapat
            </button>
        </div>

        <div>
            <img id="lamba" src="kapali.jpg" alt="Resim Yüklenemedi.">
        </div>
</body>
